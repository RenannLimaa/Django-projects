<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Authentication</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'users/signup.css' %}"/>
    </head>

    <body>
        <div class="form">
            <form method="POST"> 
                {% csrf_token %}
                <h3> Register </h3>
                <input type="text" id="username" name="username" placeholder="Username" required><br><br>

                <input type="email" id="email" name="email" placeholder="Email address" required><br><br>

                <input type="password" id="password" name="password" placeholder="Password" required><br><br>

            </form>
            <input id="signup" type="submit" value="Create account"></input> 
            <p> Already have an account? <a href="../login/">Login now</a> </p>
        </div>
    </body>

</html>
