<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather_app/styles.css' %}">
    <title>Weather App</title>
</head>
<body>
    <header>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name">
            <button type="submit">Search</button>
        </form>
    </header>

    <div class="weather-container">
        {% if weather_data %}
            <div class="city-container">
                {% include 'weather_app/city_weather.html' with weather_data=weather_data %}
                {% include 'weather_app/daily_forecast.html' with daily_forecast=daily_forecast %}
            </div>
        {% endif %}
    </div>
</body>
</html>
